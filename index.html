<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="counters">
            <div class="characterCounter">
                <span>Characters</span>
                <hr>
                <div id="cCount">0</div>
            </div>
            <br>
            <div class="wordsCounter">
                <span>Words</span>
                <div id="wCount">0</div>
            </div>
        </div>

        <textarea id="content" autofocus placeholder="type Here ..." cols="30" rows="10"></textarea>
    </div>

    <script src="script.js"></script>
</body>

</html>
